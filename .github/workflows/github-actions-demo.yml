name: Github Actions Demo
on:
 push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
 pull_request:
    branches:
      - main
 schedule:
    - cron: "15 6 * * 0"  # Every Sunday at 06:15 UTC
 workflow_dispatch:
    inputs:
      target_environment:
        description: "Which GitHub Environment to run against"
        type: environment
        required: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Triggering event and branch nameðŸŽ‰
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Branch: ${{github.ref_name}}"
      - name: List repository files
        run: |
          tree .
